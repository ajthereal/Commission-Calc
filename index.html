            document.getElementById('buildingTab').classList.add('bg-blue-100', 'text-blue-800', 'hover:bg-blue-200');
            document.getElementById('leadingTab').classList.remove('bg-blue-600', 'text-white', 'shadow-md');
            document.getElementById('leadingTab').classList.add('bg-blue-100', 'text-blue-800', 'hover:bg-blue-200');

            document.getElementById(`${tabName}Tab`).classList.remove('bg-blue-100', 'text-blue-800', 'hover:bg-blue-200');
            document.getElementById(`${tabName}Tab`).classList.add('bg-blue-600', 'text-white', 'shadow-md');

            // Hide all content and show only the active one
            document.getElementById('sharingContent').classList.add('hidden');
            document.getElementById('buildingContent').classList.add('hidden');
            document.getElementById('leadingContent').classList.add('hidden');

            document.getElementById(`${tabName}Content`).classList.remove('hidden');

            // Re-render content for the active tab to ensure it's up-to-date
            if (tabName === 'sharing') {
                renderSharingContent();
            } else if (tabName === 'building') {
                renderBuildingContent();
            } else if (tabName === 'leading') {
                renderLeadingContent();
            }
        };

        // Initial render and event listener setup on page load
        window.onload = () => {
            // Set up tab click listeners
            document.getElementById('sharingTab').onclick = () => switchTab('sharing');
            document.getElementById('buildingTab').onclick = () => switchTab('building');
            document.getElementById('leadingTab').onclick = () => switchTab('leading');

            // Initial render of the default tab
            switchTab('sharing');
        };
    </script>
</body>
</html>
